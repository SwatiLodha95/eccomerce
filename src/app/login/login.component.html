<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="tym">
          <h3>{{time | date:" hh:mm" }}</h3>
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end">
        <div class="stausbar">
          <i class="fas fa-signal me-3"></i>
          <i class="fas fa-wifi me-3"></i>
          <i class="fas fa-battery-full me-3"></i>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container1">
  <h1>Welcome Back</h1>
  <h5>login to your account</h5>
  <div class="pic">
    <img src="https://expresswriters.com/wp-content/uploads/2015/09/google-new-logo-1030x541.jpg" height="60px"
      width="60px">
  </div>
  <h5>--------Or login with--------</h5><br>
  <form class="form m-3 w-50" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
      <label for="name">Enter Email :- </label>
      <input type="mail" class="formcontrol" formControlName="mail">
    </div><br>

    <div class="form-group">
      <label for="password">Password :- </label>
      <input type="password" class="formcontrol" formControlName="password">
    </div><br>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>
